<header class="ae-container-fluid ae-container-fluid--full rk-header " *ngIf="infoPagina.info">
    <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
    <label for="mobile-menu">
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
    </label>
    <div class="ae-container-fluid rk-topbar" *ngIf="infoPagina">

        <h1 class="rk-logo"><a routerLink="/portafolio"> {{ infoPagina.info['titulo'] }} <sup> {{ infoPagina.info['sub_titulo'] }} </sup></a></h1>

        <nav class="rk-navigation">

            <ul class="rk-menu">

                <li class="rk-menu__item" routerLinkActive="active">
                    <a routerLink="/portafolio" class="rk-menu__link">
                        Portafolio
                    </a>
                </li>

                <li class="rk-menu__item" routerLinkActive="active">
                    <a routerLink="/about" class="rk-menu__link">
                        About
                    </a>
                </li>

            </ul>

            <div class="rk-search">

                <input (keyup.enter)="buscarProducto(txtBuscar.value)" #txtBuscar type="text" placeholder="Buscar" id="urku-search" class="rk-search-field">
                <label for="urku-search">

            <svg>

              <use xlink:href="assets/img/symbols.svg#icon-search"></use>
            </svg>

          </label>

            </div>

        </nav>
    </div>
</header>
